<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Generar Reporte PDF</title>
    <link rel="stylesheet" href="report.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<div class="contenido-central">
    <div>
        <div class="mensaje">Generar Reporte en PDF</div>
        <form id="reporteForm">
            <input type="datetime-local" id="fechaInicio" placeholder="Fecha y hora inicio" />
            <input type="datetime-local" id="fechaFin" placeholder="Fecha y hora fin" />
        </form>
    </div>
</div>

<div class="botones">
    <button type="button" onclick="generarPDF()">Generar PDF</button>
    <button type="button" onclick="window.location.href='home.html'">Volver</button>
</div>

<!-- Contenido a incluir en el PDF -->
<div id="contenidoReporte" style="display: none; background-color: white; color: black; padding: 20px;">
    <h2>Reporte de Actividades</h2>
    <p id="rangoFechas"></p>
    <ul id="listaActividadesPDF">
        <li>Actividad de ejemplo 1</li>
        <li>Actividad de ejemplo 2</li>
        <!-- Aquí podrías llenar dinámicamente actividades reales -->
    </ul>
</div>

<script src="reporte.js"></script>

</body>
</html>
